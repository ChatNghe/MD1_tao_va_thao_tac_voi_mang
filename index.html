<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<input type="text" id="txtValue"/>
<button id="btnAdd" value="Add" onclick="add_element_to_array();">Add</button>
<button id="btnDisplay" value="Display" onclick="display_array();">Display</button>
<div id="result"></div>
<script>
    let x = 0;
    const array = [];

    function add_element_to_array() {
        array[x] = document.getElementById("txtValue").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("txtValue ").value = "";
    }

    function display_array() {
        let text = "<hr/>";
        let j = 0;
        for (let i of array) {
            text += "Element " + j + " = " + i + "<br/>";
            j++;
        }
        document.getElementById("result").innerHTML = text;
    }
</script>
</body>
</html>
